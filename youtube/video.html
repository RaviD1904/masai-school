<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        iframe{
            /* border:1px solid red; */
            width:800px;
            height: 450px;
            
        }
        #video{
            margin: 126px  1px 1px 13px;
            padding: 1%;
            /* border:1px solid red; */
            width:800px;
            height: 450px;
        }
    </style>
</head>
<body>
    <div id="video"></div>
</body>
</html>
<script>
let data=JSON.parse(localStorage.getItem('data'))
console.log(data);
let cont=document.querySelector("#video")

       // console.log(el.id,el.title);
           let box = document.createElement("div")
            let iframe = document.createElement("iframe")
            iframe.src = `https://www.youtube.com/embed/${data.id}`
            iframe.width = "50%"
            iframe.height = "50%"
            iframe.allow = "fullscreen"
            let name1 = document.createElement("h5")
            
            name1.innerText = data.title
            box.append(iframe, name1)
            cont.append(box)




</script>
